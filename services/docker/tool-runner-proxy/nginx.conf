worker_processes  1;

events { worker_connections  1024; }

http {
  access_log /tmp/access.log;
  error_log  /tmp/error.log warn;

  server {
    listen 18888;

    location / {
      proxy_pass http://sandbox-guard:18888;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header Connection "";
      proxy_buffering off;
    }
  }
}

